<ion-content [fullscreen]="true" color="primary" class="custom">
  <div class="flex flex-col justify-center px-5">
    <div class="text-center my-10">Welcome to tradly</div>
    <div class="text-center mb-5">Signup to your account</div>
    <form class="space-y-5">
      <input type="text" placeholder="Prenom" class="input-field w-full h-12 focus:outline-none focus:border-white focus:ring-0">
      <input type="text" placeholder="Nom" class="input-field w-full h-12 focus:outline-none focus:border-white focus:ring-0">
      <input type="text" placeholder="Email" class="input-field w-full h-12 focus:outline-none focus:border-white focus:ring-0">
      <input type="text" placeholder="Password" class="input-field w-full h-12 focus:outline-none focus:border-white focus:ring-0">
      <ion-button color="light" shape="round" expand="block" routerLink="/">S'inscrire</ion-button>
    </form>
    <div class="flex flex-col items-center justify-center">
      <div class="flex items-center text-white my-10">
        <ion-text class="">Vous avez deja un compte?</ion-text>
        <ion-button class="font-bold" routerLink="/connexion">Se connecter</ion-button>
      </div>
    </div>
  </div>
</ion-content>
